name: vision_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10

  # PyTorch with CUDA 12.8 support
  - pytorch>=2.9.0
  - torchvision>=0.24.0
  - torchaudio
  - pytorch-cuda=12.8

  # Core Scientific Computing
  - numpy>=2.2.0
  - pandas>=2.3.0
  - scipy>=1.14.0
  - scikit-learn>=1.7.0

  # Visualization
  - matplotlib>=3.10.0
  - seaborn>=0.13.0

  # Jupyter and Interactive Computing
  - jupyter>=1.1.0
  - ipykernel>=6.29.0
  - ipywidgets>=8.1.0
  - notebook>=7.0.0

  # Utilities
  - tqdm>=4.67.0
  - requests>=2.32.0

  # Install via pip (not available in conda or newer versions in pip)
  - pip
  - pip:
      # Image Processing
      - pillow>=10.0.0
      - opencv-python>=4.12.0
      
      # Deep Learning - YOLO and Vision Models
      - ultralytics>=8.3.0      # YOLOv11, YOLOv8
      - timm>=1.0.0             # Pre-trained vision models (optional)
      - transformers>=4.57.0    # Hugging Face transformers (optional)

# ========================================
# Installation Instructions
# ========================================
#
# Create and activate the environment:
#   conda env create -f environment.yml
#   conda activate vision_env
#
# Update existing environment:
#   conda env update -f environment.yml --prune
#
# Export current environment:
#   conda env export --no-builds > environment.yml
#
# Remove environment:
#   conda deactivate
#   conda env remove -n vision_env
#
# ========================================
# Verify Installation
# ========================================
#
# After installation, verify with:
#   python -c "import torch; print(f'PyTorch: {torch.__version__}'); print(f'CUDA: {torch.cuda.is_available()}')"
#   python -c "from ultralytics import YOLO; print('Ultralytics YOLO imported successfully')"
#
# Expected output:
#   PyTorch: 2.9.1 (or higher)
#   CUDA: True
#   Ultralytics YOLO imported successfully
#
# ========================================
